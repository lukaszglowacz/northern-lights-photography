<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Northern Lights Photography club for people who want to combine trips with photographing the Northern Lights in Sweden">
    <meta name="keywords" content="northern lights, sweden, kiruna, aurora borealis, aurora photography club">
    <script src="https://kit.fontawesome.com/ec1214758d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Northern Lights Photography</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Northern Lights Photo trip</h1>
        </a>
        <nav id="menu">
            <ul>
                <li>
                    <a href="form.html" class="active">Sign Up</a>
                </li>

                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form action="registering.html" class="signup-form">
            <h2>Let's get you signed up! <i class="fa-solid fa-camera"></i></h2>

            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" class="text-input" required>

            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" class="text-input" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>

            <div class="flex">
                <label for="november">November</label>
                <input type="radio" id="january" name="month_preference" value="november" required>
            </div>
            <div class="flex">

                <label for="december">December</label>
                <input type="radio" id="december" name="month_preference" value="december" required>
            </div>
            <div class="flex">
                <label for="january">January</label>
                <input type="radio" id="january" name="month_preference" value="january" required>
            </div>
            <div class="flex">
                <label for="february">February</label>
                <input type="radio" id="february" name="month_preference" value="february" required>
            </div>
            <div class="flex">
                <label for="march">May</label>
                <input type="radio" id="march" name="month_preference" value="march" required>
            </div>
            <div class="flex"><input class="join-button" type="submit" value="Sign Up!"></div>
        </form>

    </section>
    <footer>
        <ul class="social-icons">
            <li><a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://twitter.com/home" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in new tab)"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in new tab)"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

</body>

</html>
